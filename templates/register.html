<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Register - Fake News Detector</title>
  <style>
    body {
      background-color: #1f1f1f;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      margin: 0;
    }

    
    .container {
      background-color: #2d2d2d;
      padding: 40px;
      border-radius: 20px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .icon {
      font-size: 60px;
      margin-bottom: 20px;
    }

    
    header[role="banner"] {
      margin-bottom: 20px;
    }
    .nav {
      text-align: center;
      margin-bottom: 20px;
    }
    .nav a {
      color: #4a90e2;
      text-decoration: underline; 
      font-size: 16px;
      margin: 0 15px;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .nav a:hover {
      background-color: #357ab8;
      color: #fff;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p.subtitle {
      color: #b0b0b0;
      margin-top: 20px;
    }

    
    p.subtitle a {
      color: #ffffff;            
      text-decoration: underline;
    }
    p.subtitle a:hover {
      color: #cccccc;            
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      max-width: 700px;
      padding: 15px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #555;
      background: #1a1a1a;
      color: #f1f1f1;
      margin-bottom: 20px;
      transition: border-color 0.3s, background-color 0.3s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #4a90e2;
      background-color: #222;
    }

    
    input[type="submit"] {
      background: #357ab8; 
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: #2a5590; 
    }

    
    footer[role="contentinfo"] {
      text-align: center;
      margin-top: 50px;
      color: #999; 
      font-size: 14px;
      font-style: italic;
    }
    footer a {
      color: #4a90e2;
      text-decoration: underline; 
    }
    footer a:hover {
      text-decoration: underline;
    }

    
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }
      .container {
        padding: 20px;
        width: 100%;
        box-sizing: border-box;
        border-radius: 10px;
      }
      h1, h2 {
        font-size: 24px !important;
        text-align: center;
      }
      .nav {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
      .nav a {
        display: block;
        margin: 8px 0;
      }
      input[type="email"],
      input[type="password"] {
        width: 100% !important;
        max-width: 100% !important;
      }
      input[type="submit"] {
        width: 100%;
        padding: 14px;
      }
      .icon {
        font-size: 48px;
      }
    }
  </style>
</head>
<body>
  
  <header role="banner">
    <div class="nav">
      <a href="/">Home</a> |
      <a href="/login">Login</a> |
      <a href="/register">Register</a>
    </div>
  </header>

  
  <main role="main">
    <div class="container">
      
      <div class="icon">üìù</div>
      <h1>Register</h1>

      
      <form method="POST">
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>
        <input type="submit" value="Register">
      </form>

      
      <p class="subtitle">
        Already have an account? <a href="/login">Login here</a>
      </p>
    </div>
  </main>

  
  <footer role="contentinfo">
    <a href="/how-it-works">How It Works</a> |
    <a href="/terms-and-conditions">Terms &amp; Conditions</a> |
    <a href="/privacy-policy">Privacy Policy</a> |
    Made with ‚ù§Ô∏è using Flask + Google Fact Check API 
  </footer>
</body>
</html>
