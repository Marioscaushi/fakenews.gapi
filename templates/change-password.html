<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 30px rgba(255,255,255,0.05);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
        }

        input[type="password"] {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #444;
            background: #2a2a2a;
            color: #eee;
            font-size: 16px;
        }

        input[type="submit"] {
            background: #4a90e2;
            border: none;
            color: white;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #357ab8;
        }

        .message {
            margin-top: 20px;
            color: #ccc;
            font-size: 15px;
            text-align: center;
        }

        .error {
            color: #ff5f5f;
        }

        .success {
            color: #90ee90;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #4a90e2;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
    body {
        padding: 20px;
    }

    .container {
        padding: 20px;
        width: 100%;
        box-sizing: border-box;
        border-radius: 10px;
    }

    h1 {
        font-size: 24px;
        text-align: center;
    }

    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 14px;
        box-sizing: border-box;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Change Password</h1>

        <form method="POST">
            <label for="current_password">Current Password:</label>
            <input type="password" id="current_password" name="current_password" required>

            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>

            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <input type="submit" value="Update Password">
        </form>

        {% if message %}
            <div class="message {{ 'error' if error else 'success' }}">{{ message }}</div>
        {% endif %}

        <div class="back-link">
            <a href="/dashboard">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
